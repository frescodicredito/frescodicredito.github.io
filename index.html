<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Evolutionary Thinking: a dialogue between mind, nature, and technology.">
  <title>Evolutionary Thinking</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lora', serif;
      line-height: 1.6;
      overflow: hidden;
      color: #fff;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-top: 60px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
    p {
      font-size: 1.5rem;
      font-weight: 400;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 5px 10px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #f0a500;
    }
    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .social-links a {
      color: white;
      font-size: 2rem;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #f0a500;
    }
    #contact {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#experiments">Experiments</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Background Video -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034835015?badge=0&autoplay=1&loop=1&muted=1&background=1" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      title="Evolutionary Thinking Background Video"
      aria-label="Background video showing innovation and nature">
    </iframe>
  </div>
  <!-- Overlay -->
  <div class="video-overlay"></div>

  <!-- Page Content -->
  <div class="content" id="home">
    <h1>Evolutionary Thinking</h1>
    <p>A dialogue between mind, nature, and technology.</p>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="content">
    <h2>Get in Touch</h2>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/francescodicredico/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/frescodicredito/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/frescodicredito" target="_blank" aria-label="X (Twitter)"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank" aria-label="Substack (Coming Soon)"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2024 Evolutionary Thinking. All rights reserved.
  </footer>
</body>
</html>
