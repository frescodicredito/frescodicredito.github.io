<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frescodicredito</title>
  <style>
    /* Stile per il video di sfondo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      overflow: hidden; /* Evita scroll non voluti */
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Sfondo dietro tutti gli elementi */
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Disabilita interazioni sull'iframe */
    }
    .content {
      position: relative;
      z-index: 1; /* Sopra il video */
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- Video di sfondo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034476418?background=1&autoplay=1&loop=1&muted=1" 
      frameborder="0" 
      allow="autoplay; fullscreen" 
      title="naturetech">
    </iframe>
  </div>

  <!-- Contenuto della pagina -->
  <div class="content">
    <h1>frescodicredito</h1>
    <p>Un dialogo tra mente, natura e tecnologia.</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 frescodicredito. Tutti i diritti riservati.
  </footer>

</body>
</html>
