<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frescodicredito: un dialogo tra mente, natura e tecnologia.">
  <title>frescodicredito</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-top: 60px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #f0a500;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .loader h2 {
      color: white;
      font-size: 2rem;
      animation: fade 1.5s infinite;
    }
    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <h2>Caricamento...</h2>
  </div>

  <!-- Menu di navigazione -->
  <nav>
    <ul>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#esperimenti">Esperimenti</a></li>
      <li><a href="#contatti">Contatti</a></li>
    </ul>
  </nav>

  <!-- Video di sfondo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034835015?badge=0&autoplay=1&loop=1&muted=1&background=1" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      title="Gen-3 Alpha 1625330085, Wide angle shot Una, M 5"
      aria-label="Background video showing innovation and nature">
    </iframe>
  </div>

  <!-- Contenuto della pagina -->
  <div class="content">
    <h1>frescodicredito</h1>
    <p>Un dialogo tra mente, natura e tecnologia.</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 frescodicredito. Tutti i diritti riservati.
  </footer>

  <script>
    // Nascondere il loader dopo il caricamento della pagina
    window.onload = () => {
      document.getElementById('loader').classList.add('hidden');
    };
  </script>
</body>
</html>
