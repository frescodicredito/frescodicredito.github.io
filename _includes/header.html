<script>
  // Script per il pulsante menu hamburger
  document.querySelector('.menu-toggle').addEventListener('click', function () {
    const menu = document.querySelector('.menu');
    menu.classList.toggle('visible');
  });

  // Script per la sezione "Contact"
  document.querySelector('a[href="#contact"]').addEventListener('click', function (e) {
    e.preventDefault(); // Previeni il comportamento predefinito
    const socialLinks = document.getElementById('contact');
    if (socialLinks) {
      socialLinks.classList.toggle('visible'); // Mostra/nascondi la sezione
    }
  });
</script>
