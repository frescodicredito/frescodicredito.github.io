<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <!-- Collegamento ai file CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  
  <!-- Collegamento a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>
<body>
  <!-- Video di sfondo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034835015?badge=0&autoplay=1&loop=1&muted=1&background=1" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            title="Evolutionary Thinking Background Video">

  </div>
  <div class="video-overlay"></div>
  
  <!-- Pulsante per tornare alla Home -->

    <div class="back-to-home">
      <a href="/home.html" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Torna alla Home
      </a>
    </div>
  </header>
  
  <!-- Contenuto principale -->
  <main>
    <div id="content-area" class="section active">
      {{ content }}
    </div>
  </main>

</html>
