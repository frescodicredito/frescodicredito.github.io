# Configurazione base
title: "Technoecology"
description: "Exploring the intersections of mind, nature, and technology."
baseurl: "" # Lascia vuoto per GitHub Pages
url: "https://frescodicredito.github.io"

# Roba aggiunta menu di navigazione ??
navigation:
  - title: Home
    url: /
  - title: Blog
    url: /blog/
  - title: About
    url: /about.html

# Informazioni autore
author:
  name: "Your Name"
  email: "youremail@example.com"

# Tema personalizzato
theme: jekyll-theme-slate

# Markdown e opzioni Kramdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Permalink
permalink: /blog/:title/

# Layout predefiniti
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Paginazione (facoltativo)
plugins:
  - jekyll-paginate

paginate: 5
paginate_path: "/blog/page:num/"
