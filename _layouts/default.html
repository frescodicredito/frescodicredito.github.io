<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Aggiunto Font Awesome per le icone social -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Video di sfondo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034835015?badge=0&autoplay=1&loop=1&muted=1&background=1" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      title="Evolutionary Thinking Background Video">
    </iframe>
  </div>
  <div class="video-overlay"></div>
  
  <!-- Inclusione dell'header -->
  {% include header.html %}
  
  <!-- Contenuto principale -->
  <main>
    {{ content }}
  </main>
  
  <!-- Inclusione del footer -->
  {% include footer.html %}

  <!-- Script per il menu mobile -->
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('visible');
    });
  </script>

  <!-- Script per il caricamento dinamico -->
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
