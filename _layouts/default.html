<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<script>
  document.querySelector('.menu-toggle').addEventListener('click', function () {
    const menu = document.querySelector('.menu');
    menu.classList.toggle('visible');
  });
</script>
  
<body>
  <!-- Video di sfondo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034835015?badge=0&autoplay=1&loop=1&muted=1&background=1" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      title="Evolutionary Thinking Background Video">
    </iframe>
  </div>
  <div class="video-overlay"></div>
  
  <!-- Inclusione dell'header -->
  {% include header.html %}
  
  <!-- Contenuto principale -->
  <main>
    {{ content }}
  </main>
  
  <!-- Sezione "Contact" -->
  <div id="contact" class="social-links hidden">
    <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://twitter.com/yourpage" target="_blank" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://instagram.com/yourpage" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>
  
  <!-- Inclusione del footer -->
  {% include footer.html %}
</body>
</html>
