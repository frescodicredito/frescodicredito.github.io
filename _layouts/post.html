<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #000; /* Sfondo nero */
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 5px 10px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f0a500;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ddd;
    }

    .content {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #121212; /* Sfondo scuro per il contenuto */
      border-radius: 10px; /* Angoli arrotondati */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Ombra elegante */
    }

    h1 {
      font-size: 2.5rem;
      color: #f0a500; /* Colore giallo per il titolo */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    article {
      font-size: 1.2rem;
      color: #fff;
    }

    article blockquote {
      background-color: #1a1a1a;
      padding: 20px;
      margin: 20px 0;
      border-left: 5px solid #f0a500;
      color: #ccc;
    }

    article ul, article ol {
      margin: 20px 0;
      padding-left: 40px;
    }

    article li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="content">
    <h1>{{ page.title }}</h1>
    <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
    <article>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
