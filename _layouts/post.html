<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <!-- Collegamento ai font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Collegamento a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #000; /* Sfondo di riserva */
    }

    /* Video di sfondo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Posiziona il video dietro il contenuto */
      overflow: hidden;
    }

    .video-background iframe {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Adatta il video allo schermo */
    }

    /* Sovrapposizione scura sopra il video */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Effetto scuro sopra il video */
      z-index: 0;
    }

    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .back-to-home a {
      color: #f0a500;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .back-to-home a:hover {
      color: #fff;
    }

    .back-to-home i {
      margin-right: 10px;
    }

    .content {
      position: relative;
      z-index: 1; /* Posiziona il contenuto sopra il video */
      max-width: 800px;
      margin: 100px auto;
      padding: 30px;
      background-color: #0a1128; /* Blu scuro */
      border-radius: 10px; /* Angoli arrotondati */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Ombra elegante */
      color: #fff; /* Testo bianco */
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #f0a500; /* Colore giallo per il titolo */
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 20px;
      text-align: left;
    }

    article {
      font-size: 1.2rem;
      color: #fff;
    }

    article blockquote {
      font-family: 'Playfair Display', serif;
      background-color: #1a1a1a;
      padding: 20px;
      margin: 20px 0;
      border-left: 5px solid #f0a500;
      color: #ccc;
      font-style: italic;
    }

    article ul, article ol {
      margin: 20px 0;
      padding-left: 40px;
    }

    article li {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Video di sfondo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1034835015?badge=0&autoplay=1&loop=1&muted=1&background=1" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            title="Evolutionary Thinking Background Video">
    </iframe>
  </div>
  <div class="video-overlay"></div>

  <!-- Freccia per tornare alla Home -->
  <div class="back-to-home">
    <a href="/">
      <i class="fas fa-arrow-left"></i> Torna alla Home
    </a>
  </div>

  <main class="content">
    <h1>{{ page.title }}</h1>
    <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
    <article>
      {{ content }}
    </article>
  </main>
  
  {% include footer.html %}
</body>
</html>
