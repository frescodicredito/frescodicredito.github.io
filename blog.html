  <style>
    body {
      font-family: 'Lora', serif;
      line-height: 1.6;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Overlay to enhance text visibility */

    }

      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin: 15px 0;
    }
    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    ul li a:hover {
      color: #f0a500;
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 5px 10px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #f0a500;
    }
  </style>
</head>
