<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog - Explore our thoughts and stories.">
  <title>Blog - Technoecology</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

  <!-- Blog Section -->
  <div class="content">
    <h1>Blog</h1>
    {% for post in site.posts %}
    <div class="blog-post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><em>Published on {{ post.date | date: "%B %d, %Y" }}</em></p>
    </div>
    {% endfor %}
  </div>

</body>
</html>
