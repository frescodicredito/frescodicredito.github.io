  <style>
    body {
      font-family: 'Lora', serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 5px 10px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #f0a500;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      margin-top: 100px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
    .blog-link {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
    .blog-link a {
      text-decoration: none;
      color: #f0a500;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    .blog-link a:hover {
      color: #ffd700;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }
